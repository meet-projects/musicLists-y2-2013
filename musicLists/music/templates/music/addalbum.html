{% extends 'music/base.html' %}

{% block title %}

Add Album

{% endblock %}

{% block headers %}

<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/addsongs.css">

{% endblock %}

{% block content %}
<form action="/addalbum/" method="post" id="addsong">

{% csrf_token %}
<table>
<tr><td>Album Name:</td><td> <input type="text" name="album"/></td></tr>
<tr><td>Artist:</td><td> <input type="text" name="artist"/></td></tr>
<tr><td>Genre:</td><td> <select form="addsong" name="genre">
{% for genre in genres %}
<option>{{genre.name}}</option>
{% endfor %}
</select></td></tr>
<tr><td><input type="submit" value="Add Album" /></td></tr>
</table>
</form>
{% endblock %}
